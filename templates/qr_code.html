{% extends "base.html" %}

{% block title %}QR Kod - {{ username }}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-black">
    <div class="max-w-md w-full bg-white shadow-lg p-8">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">QR Kod</h1>
        
        <div class="text-center mb-6">
            <p class="text-black mb-2">Username: <span class="font-semibold">{{ username }}</span></p>
            <p class="text-sm text-black mb-4">URL: <span class="font-mono">{{ url }}</span></p>
        </div>
        
        <div class="flex justify-center mb-6">
            <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="border-2 border-black p-4 bg-white">
        </div>
        
        <div class="space-y-3">
            <a href="data:image/png;base64,{{ qr_code }}" download="qr-{{ username }}.png" class="block w-full bg-black hover:bg-black/80 text-white font-semibold py-2 px-4 text-center transition duration-200">
                QR Kodni Yuklab Olish
            </a>
            <a href="{{ url_for('admin_dashboard') }}" class="block w-full bg-black hover:bg-black/80 text-white font-semibold py-2 px-4 text-center transition duration-200">
                Orqaga
            </a>
        </div>
    </div>
</div>
{% endblock %}
